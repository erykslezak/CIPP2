<!DOCTYPE html>
<html lang="en">
<!-- Start of Head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67320d372b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<!-- End of Head-->
<!-- Start of Body -->
<body>
    <!-- Top Menu -->
    <header class="container">
        <nav>
          <span class="game-name">ROCK	<br>PAPER	<br>SCISSORS	<br></span>
          <button type="button" class="button modal-button" data-href="#modal-game">Game</button>
          <button type="button" class="button" id="restart-game">Restart</button>
          <button type="button" class="button">How to play</button>
          <button type="button" class="button">About</button>
        </nav>
    </header>
    <!-- End of Top Menu -->
    <div class="container">
        <!-- Score Div-->
        <div class="scores">
            <h3 style="padding-right: 10px; float: left;">Your Score: <span id="user-score">0</span></h3>
            <h3 style="float: right;">Computer Score: <span id="computer-score">0</span></h3>
        </div>
        <!-- Game Buttons Div-->
        <div class="game">
            <h1 id="game-type">PLEASE SELECT YOUR GAME DIFFICULTY WITHIN GAME SETTINGS</h1>
            <button id="rock" aria-label="Rock" class="game-options" data-game-choice="0" data-type="selection"><i class="far fa-hand-rock"><br>ROCK</i></button>
            <button id="paper" aria-label="Paper" class="game-options" data-game-choice="1" data-type="selection"><i class="far fa-hand-paper"><br>PAPER</i></button>
            <button id="scissors" aria-label="Scissors" class="game-options" data-game-choice="2" data-type="selection"><i class="far fa-hand-scissors"><br>SCISSORS</i></button>
            <button id="lizard" aria-label="Lizard" class="game-options" data-game-choice="3" data-type="selection"><i class="far fa-hand-lizard"><br>LIZARD</i></button>
            <button id="spock" aria-label="Spock" class="game-options" data-game-choice="4" data-type="selection"><i class="far fa-hand-spock"><br>SPOCK</i></button>
        </div>
        <!-- Result Message Div-->
        <div class="results">
            <p id="message"></p>
            <p id="result"></p>
        </div>
    </div>
    
    <!--
    Modal script to make pop up windows
    https://stackoverflow.com/questions/40645032/creating-multiple-modals-on-a-single-page
    https://www.w3schools.com/howto/howto_css_modals.asp 
    -->
    <!-- Start of Modals -->
	<div id="modal-game" class="modal">
		<!-- Game Difficulty Modal -->
		<div class="modal-content">
		    <span class="modal-close">&times;</span>
            <h1>Game Types:</h1>
            <button type="button" id="btn-easy" class="button" data-difficulty="1">EASY</button>
            <button type="button" id="btn-hard" class="button" data-difficulty="2">HARD</button>
		</div>
	</div>
    <script src="assets/js/script.js"></script> 
</body>
</html>
