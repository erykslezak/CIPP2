<!DOCTYPE html>
<html lang="en">
<!-- Start of Head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<!-- End of Head-->
<!-- Start of Body -->
<body>
    <!-- Top Menu -->
    <header class="container">
        <nav>
          <span class="game-name">ROCK	<br>PAPER	<br>SCISSORS	<br></span>
          <button type="button" class="button">Game</button>
          <button type="button" class="button">Restart</button>
          <button type="button" class="button">How to play</button>
          <button type="button" class="button">About</button>
        </nav>
    </header>
    <!-- End of Top Menu -->
    <div class="container">
        <div class="scores">
            <h3 style="padding-right: 10px; float: left;">Your Score: 0</h3>
            <h3 style="float: right;">Computer Score: 0</h3>
         </div>
    </div>
    <!-- Game Buttons Div-->
    <div>
        <button id="rock" aria-label="Rock">ROCK</button>
        <button id="paper" aria-label="Paper">PAPER</button>
        <button id="scissors" aria-label="Scissors">SCISSORS</button>
        <button id="lizard" aria-label="Lizard">LIZARD</button>
        <button id="spock" aria-label="Spock">SPOCK</button>
    </div>
    <script src="assets/js/script.js"></script> 
</body>
</html>
